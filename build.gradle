plugins {
    id 'java'
}

group 'io.github.ditfbot'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_205'
    compile group: "org.cfg4j", name:"cfg4j-core", version: "4.4.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
